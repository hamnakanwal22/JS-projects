<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email subscription</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dac67e62d6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <h3>Coming soon</h3>
        <h1>Our Brand new <br> Website Is On It's Way</h1>
        <p>Subscribe for more details</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Enter your email id" id="required">
            <button type="submit"><img src="images/send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbweNnv23hnsPHU5rr-MQCpOZfxqi1CVnYQJvabJHVbPnGfYj7xv9-trcOoO6ZsHMt2-XQ/exec'
        const form = document.forms['submit-to-google-sheet']
      const msg=document.getElementById("msg");
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
msg.innerHTML="Thank you for subscribing!";
setTimeout(function(){
    msg.innerHTML="";
},5000)
form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
      
</body>
</html>
