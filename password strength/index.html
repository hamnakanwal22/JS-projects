<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To show password strength</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="password" id="password" placeholder="Password">
            <button type="submit"><img src="arrow.png" ></button>
            <p id="msg">Password is <span id="strength"></span></p>
        </div>
    </div>
    <script>
        var pas =document.getElementById("password");
        var msg=document.getElementById("msg");
        var str=document.getElementById("strength");
        pas.addEventListener('input',() =>{
            if(pas.value.length > 0){
                msg.style.display="block";
            }
            else{
                msg.style.display="none";
            }
            if(pas.value.length < 4){
                str.innerHTML=" weak";
                pas.style.borderColor="#ff5925";
                msg.style.color="#ff5925"
            }
            else if(pas.value.length >= 4 && pas.value.length <8 ){
                str.innerHTML=" medium";
                pas.style.borderColor="yellow";
                msg.style.color="yellow"
            }
            else if(pas.value.length >= 8 ){
                str.innerHTML=" strong";
                pas.style.borderColor="#26d730";
                msg.style.color="#26d730"
            }
        })
    </script>
</body>
</html>
